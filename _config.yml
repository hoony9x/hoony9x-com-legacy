# Site
name: "Han K.H."
title: "Han K.H."
description: "한양대학교 한기훈"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-142546009-1'
lang: ko_KR
disqus: 'blog-khhan1993-com'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  khhan1993:
    name: Kihoon Han
    display_name: khhan1993
    gravatar: 2091077825c6f093f897ad1c5fe75041
    email: khhan1993@gmail.com
    web: https://khhan1993.com
    twitter: https://www.twitter.com/khhan1993
    facebook: https://www.facebook.com/khhan1993
    linkedin: https://www.linkedin.com/in/kihoon-han-03a801117
